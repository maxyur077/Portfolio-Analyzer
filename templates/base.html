<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portfolio Analyzer{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- templates/base.html -->
    <!-- templates/base.html -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{{ url_for('dashboard') }}"
        >
          <!-- SVG Logo -->
          <svg
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="me-2"
          >
            <path
              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"
              fill="var(--primary-color)"
            />
            <path
              d="M12 2a10 10 0 0 0-10 10h10V2z"
              fill="var(--success-color)"
            />
            <path
              d="M12 12a10 10 0 0 0 10 10V12H12z"
              fill="var(--info-color)"
            />
          </svg>
          <span>Portfolio Analyzer</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
                aria-current="page"
                href="{{ url_for('dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'holdings_page' %}active{% endif %}"
                href="{{ url_for('holdings_page') }}"
                >All Holdings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid mt-4">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
